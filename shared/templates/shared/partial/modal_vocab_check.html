<div id="modalVocabCheck" class="modal goal-modal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-block">
                    <h2 class="modal-title">Get your just-right challenge!</h2>
                    <div class="modal-subtitle">Tell us how well you know 5 words, and we will recommend a personalized version of the article.</div>
                </div>
                <button type="button" class="close" data-cfw-dismiss="modal" aria-label="Close">
                    <span class="icon-cancel-circled2" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="goal-nav">
                    <a id="vocabCheckBack" href="#" onclick="backVocabCheck()" class="link-prev">back |</a> Word <span id="vocabCheckIndex">#</span> of <span id="vocabCheckCount">5</span>
                </div>
                <div class="goal-word">
                    <span id="vocabCheckWord"></span>
                    <!--<a href="#" role="button" class="btn btn-link btn-icon goal-speak" aria-label="speak word"><span class="icon-volume-down"></span></a>-->
                </div>
                <form>
                    <fieldset>
                        <legend class="ranking-legend">How well do you know this word?</legend>
                        <div class="ranking">
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="goal1-0" name="goal1" value="0" aria-label="Never heard it">
                                <label class="form-check-label" for="goal1-0"></label>
                                <label class="ranking-label" for="goal1-0" aria-hidden="true">Never heard it</label>
                            </div>
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="goal1-1" name="goal1" value="1" aria-label="Heard it">
                                <label class="form-check-label" for="goal1-1"></label>
                                <label class="ranking-label" for="goal1-1" aria-hidden="true">Heard it</label>
                            </div>
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="goal1-2" name="goal1" value="2" aria-label="Know it">
                                <label class="form-check-label" for="goal1-2"></label>
                                <label class="ranking-label" for="goal1-2"  aria-hidden="true">Know it</label>
                            </div>
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="goal1-3" name="goal1" value="3" aria-label="Use it">
                                <label class="form-check-label" for="goal1-3"></label>
                                <label class="ranking-label" for="goal1-3" aria-hidden="true">Use it</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="text-end">
                        <button id="vocabCheckNext" onclick="nextVocabCheck()" type="button" class="btn btn-primary">Next <span class="aria-hidden">&gt;</span></button>
                        <span id="vocabCheckThanks" class="goal-thanks" style="display:none;">Thanks for cluing us in!</span>
                        <button id="vocabCheckDone" onclick="doneVocabCheck();" style="display:none;" type="button" class="btn btn-tertiary">All set! <span class="aria-hidden">&gt;</span></button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                Skip this&mdash;<a href="#" onclick="skipVocabCheck();" class="link-next">Take me to the article</a>
            </div>
        </div>
    </div>
</div>
