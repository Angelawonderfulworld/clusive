<div class="user-actions">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="{% url 'word_bank' %}" class="nav-link">Word bank</a>
        </li>
        {% if not user.is_anonymous %}
        <li class="nav-item">
            <a href="#" class="nav-link"data-cfw="dropdown">
                {{ user }} <span class="caret" aria-hidden="true"></span>
            </a>
            <ul class="dropdown-menu dropreverse">
                {% if clusive_user.can_set_password %}
                <li><a href="{% url 'password_change' %}">Change password</a></li>
                {% endif %}
                <li><a href="{% url 'logout' %}">Log out</a></li>
            </ul>
        </li>
        {% else %}
        <li class="nav-item">
            <a href="{% url 'login' %}">Log in</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'login' %}">Create an account</a>
        </li>
        {% endif %}
    </ul>
</div>
