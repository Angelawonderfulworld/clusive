<div class="library-grid-options">
    <div class="library-filter" role="region" aria-label="Cascading grid options">
        <ul class="nav">
            <li class="nav-item">
                <span class="library-filter-label">Cascading grid:</span>
                <ul class="library-filter-list">
                    <li class="library-filter-item">
                        <button type="button" class="link-btn library-masonry-on" onclick="libraryMasonryEnable();">Enable</button>
                    </li>
                    <li class="library-filter-item">
                        <button type="button" class="link-btn library-masonry-off" onclick="libraryMasonryDisable();" disabled>Disable</button>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

{% comment "FIXME: Update placeholder user preference check" %}{% endcomment %}
{% if clusive_user.library.masonry != "disabled" %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    // FIXME: Slight delay due to line-height being updated after page load
    // Need to use callback / eventHandler / method call / ?? to do properly
    setTimeout(libraryMasonryEnable(), 10);
});
</script>
{% endif %}
