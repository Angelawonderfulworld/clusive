<!DOCTYPE html>
<html lang="en-us">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Popovers - Clusive Mockup</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
<link href="./font/fontello/fontello.css" rel="stylesheet">

<!-- Figuration CSS -->
<link href="../dist/css/clusive.css" rel="stylesheet">

<!-- jQuery and Figuration JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.15.0/dist/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/figuration@4.0.0-beta.1/dist/js/figuration.min.js" integrity="sha384-DrdWrMNeApnhVY4UgXQhKObnNAhkqMxJra/LyQTa2BHGg8XFsv+PlMWenTy0K1ZP" crossorigin="anonymous"></script>
<!--<script src="../dist/js/frontend.js"></script>-->
<script src="../js/frontend.js"></script>

</head>
<body class="library">

<a class="skiplink sr-only-focusable" href="#content">Skip to main content</a>

<div class="container-xl">
    <div class="row">

        <div id="content" class="col content" tabindex="-1">
            <main>

<div class="popover popover-glossary popover-scrollable" style="position: relative; display: block; height: 30rem;">
    <div role="document" style="height: 100%;">
        <button type="button" class="close" data-cfw-dismiss="popover" aria-label="Close"><span class="icon-cancel-circled2" aria-hidden="true"></span></button>
        <div class="popover-header">
            <strong id="glossaryTitle">
                Glossary
            </strong>
        </div>
        <div class="popover-body">
            <div id="glossaryBody">
                <strong>renewable</strong>
                <p>
                    (adjective) Able to be replaced.<br>
                    <em>Renewable resources include air, plants, water, and animals, and other things that are replaceable within a person's lifetime.</em><br>
                </p>
                <figure class="figure">
                    <img class="figure-img img-fluid" src="./img/sample-4.jpg" alt="Photo of solar panels in a field.">
                    <div class="figure-caption">
                        Solar power and wind power are renewable resources.
                    </div>
                </figure>
                <div class="popover-section">
                    <fieldset>
                        <legend class="ranking-legend">How well do you know this word?</legend>
                        <div class="ranking">
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="ranking0-0" name="ranking0" aria-label="Never heard it">
                                <label class="form-check-label" for="ranking0-0"></label>
                                <label class="ranking-label" for="ranking0-0" aria-hidden="true">Never heard it</label>
                            </div>
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="ranking0-1" name="ranking0" aria-label="Heard it">
                                <label class="form-check-label" for="ranking0-1"></label>
                                <label class="ranking-label" for="ranking0-1" aria-hidden="true">Heard it</label>
                            </div>
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="ranking0-2" name="ranking0" aria-label="Know it">
                                <label class="form-check-label" for="ranking0-2"></label>
                                <label class="ranking-label" for="ranking0-2"  aria-hidden="true">Know it</label>
                            </div>
                            <div class="form-check form-checkradio">
                                <input class="form-check-input" type="radio" id="ranking0-3" name="ranking0" aria-label="Use it">
                                <label class="form-check-label" for="ranking0-3"></label>
                                <label class="ranking-label" for="ranking0-3" aria-hidden="true">Use it</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div id="glossaryFooter" class="popover-footer">
            Added to <a href="{% url 'word_bank' %}">word bank</a>
        </div>
    </div>
</div>
            </main>
        </div>
    </div>

</div>

</body>
</html>
